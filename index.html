<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/flight_depot.css">
  <link rel="stylesheet" type="text/css" href="css/weather.css">
  <title>FLIGHT DEPOT</title>
</head>

<body>

  <!--navbar begins-->

  <div id="mainMenu">
    <div class="jumbotron">
      <p id="headertext">FLIGHT DEPOT</p>
      <hr class="my-4">
      <button type="button" class="btn btn-info btn-lg">ONE-WAY</button>
      <button type="button" class="btn btn-info btn-lg">ROUND-TRIP</button>
      <button type="button" class="btn btn-info btn-lg">MULTI-CITY</button>
    </div>

    <!--From / To -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group">

            <input type="text" class="form-control" placeholder="From" id="fromInput">
          </div>
        </div>

        <div class="col">
          <div class="form-group">

            <input type="text" class="form-control" placeholder="To" id="toInput">
          </div>
        </div>

      </div>
    </div>
    <!--From / To ends-->

    <!-- main menu div starts-->
    <div class="container">
      <div class="row">
        <div class="col">

          <!--passenger selection-->
          <form>
            <div class="form-group">
              <select class="form-control" id="exampleSelect1">
                <option>1 Adult</option>
                <option>2 Adults</option>
                <option>3 Adults</option>
                <option>4 Adults</option>
                <option>5 Adults</option>
              </select>
            </div>
          </form>
          <!--passenger selection ends-->
        </div>
        <!-- datepicker-->
        <div class="col">
          <input type="date" class="form-control is-valid" id="datepickerDepart" placeHolder="Departure Date">
        </div>
      </div>
      <!--datepicker ends-->
      <button "flightSearchBtn" type="button" class="btn btn-info btn-sm" id="findFlightsBtn">Find Your Flight
      </button>
    </div>
  </div>
  <!--mainMenu div ends-->

  <div id="weatherInfoDiv"></div> 
  

  <!-- spinner begins-->
  <svg id="spinner" align-items="center" width="400px" height="600px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
    preserveAspectRatio="xMidYMid" class="lds-ripple" style="background: none;">
    <circle cx="50" cy="50" r="32.872" fill="none" ng-attr-stroke="{{config.c1}}" ng-attr-stroke-width="{{config.width}}" stroke="#337ab7"
      stroke-width="2">
      <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1" keySplines="0 0.2 0.8 1" begin="-0.5s"
        repeatCount="indefinite"></animate>
      <animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1" keySplines="0.2 0 0.8 1" begin="-0.5s"
        repeatCount="indefinite"></animate>
    </circle>
    <circle cx="50" cy="50" r="13.2522" fill="none" ng-attr-stroke="{{config.c2}}" ng-attr-stroke-width="{{config.width}}" stroke="#5bc0de"
      stroke-width="2">
      <animate attributeName="r" calcMode="spline" values="0;40" keyTimes="0;1" dur="1" keySplines="0 0.2 0.8 1" begin="0s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" calcMode="spline" values="1;0" keyTimes="0;1" dur="1" keySplines="0.2 0 0.8 1" begin="0s"
        repeatCount="indefinite"></animate>
    </circle>
  </svg>
  </div>
  </div>

  <!--spinner ends-->
  <!--flights begin-->
  <div id="price" class="container con-border">



  </div>
  <!--flights end-->

  <!-- modal begins -->
<div class="modal fade bd-example-modal-lg" id="flightModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detailed Flight Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="flightModalBody" class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Keep looking</button>
          <button type="button" class="btn btn-primary">Book this flight now!</button>
        </div>
      </div>
    </div>
  </div>
  <!--modal ends-->







</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>



<!-- <script src="js/site.js"></script> -->

<script type="text/javascript" src="js/flights.js"></script>
<script type="text/javascript" src="js/weather.js"></script>
<script type="text/javascript" src="js/weather_icons.js"></script>
<script type="text/javascript" src="modal.js"></script>
<script type="text/javascript" src="js/database.js"></script>

</html>
